<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Layer */
        .top-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #1e1e1e,#2a2a2a);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
        }
        .top-layer h1 {
            font-size: 50px;
            font-weight: 600;
        }
        .auth-buttons {
            display: flex;
            gap: 12px;
        }
        .auth-buttons button {
            background: transparent;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .auth-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Container for Sidebar & Main Content */
        .container {
            display: flex;
            flex-direction: row;
            margin-top: 100px;
            height: calc(100vh - 100px);
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #272727;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .sidebar h2 {
            margin-bottom: 18px;
            font-size: 18px;
            font-weight: 500;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .sidebar ul li:hover {
            background: #393939;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            gap: 20px;
        }
        .content-box {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .content-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Top Layer -->
    <div class="top-layer">
        <h1>Taskify</h1>
        <div class="auth-buttons">
            <button onclick="alert('Login button clicked!')">Login</button>
            <button onclick="alert('Signup button clicked!')">Sign Up</button>
        </div>
    </div>

    <!-- Container for Sidebar & Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Student Planner</h2>
            <ul>
                <li>🔍 Search</li>
                <li>🤖 Taskify AI</li>
                <li>🏠 Home</li>
                <li>📥 Inbox</li>
                <li>📚 Class Notes</li>
                <li>🚀 Getting Started</li>
                <li>📝 Lesson Plans</li>
                <li>📅 Student Planner</li>
                <li>⚙ Settings</li>
                <li>📂 Templates</li>
                <li>🗑 Trash</li>
            </ul>
        </div>

        <!-- Main Content in Horizontal Form -->
        <div class="main-content">
            <div class="content-box">📅 Today's Tasks</div>
            <div class="content-box">📚 Study Plan</div>
            <div class="content-box">📊 Progress Tracker</div>
        </div>
    </div>
</body>
</html>
