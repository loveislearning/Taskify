<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Bin Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
        }

        .recycle-bin {
            background-color: #111827;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(59, 130, 246, 0.2);
            overflow: hidden;
        }

        .header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .content {
            padding: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #9CA3AF;
            display: none;
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item {
            background-color: #1F2937;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .item:hover {
            background-color: #2D2D2D;
        }

        .item-info h3 {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .item-info p {
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .item:hover .item-actions {
            opacity: 1;
        }

        .btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .btn-restore {
            color: #60A5FA;
        }

        .btn-restore:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .btn-delete {
            color: #F87171;
        }

        .btn-delete:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }

        .footer {
            background-color: #111827;
            padding: 1rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer p {
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        .btn-empty {
            background-color: #3B82F6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-empty:hover {
            background-color: #2563EB;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recycle-bin">
            <div class="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
                <h1>Recycle Bin</h1>
            </div>

            <div class="content">
                <div class="empty-state">
                    Recycle bin is empty
                </div>
                <div class="items"></div>
            </div>

            <div class="footer">
                <p><span id="item-count">0</span> items in recycle bin</p>
                <button class="btn-empty" onclick="emptyBin()">Empty Recycle Bin</button>
            </div>
        </div>
    </div>

    <script>
        let deletedItems = [
            { id: '1', name: 'Important Document.pdf', deletedAt: new Date() },
            { id: '2', name: 'Project Presentation.pptx', deletedAt: new Date(Date.now() - 86400000) },
            { id: '3', name: 'Meeting Notes.txt', deletedAt: new Date(Date.now() - 172800000) }
        ];

        function formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        function createItemElement(item) {
            return `
                <div class="item" data-id="${item.id}">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>Deleted on ${formatDate(item.deletedAt)}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-restore" onclick="restoreItem('${item.id}')" title="Restore">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                <path d="M3 3v5h5"></path>
                                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                                <path d="M16 16h5v5"></path>
                            </svg>
                        </button>
                        <button class="btn btn-delete" onclick="permanentlyDelete('${item.id}')" title="Delete permanently">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="m15 9-6 6"></path>
                                <path d="m9 9 6 6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function updateUI() {
            const itemsContainer = document.querySelector('.items');
            const emptyState = document.querySelector('.empty-state');
            const itemCount = document.getElementById('item-count');
            const emptyButton = document.querySelector('.btn-empty');

            itemCount.textContent = deletedItems.length;
            
            if (deletedItems.length === 0) {
                itemsContainer.style.display = 'none';
                emptyState.style.display = 'block';
                emptyButton.style.display = 'none';
            } else {
                itemsContainer.style.display = 'block';
                emptyState.style.display = 'none';
                emptyButton.style.display = 'block';
                
                itemsContainer.innerHTML = deletedItems
                    .map(item => createItemElement(item))
                    .join('');
            }
        }

        function restoreItem(id) {
            const item = document.querySelector(`.item[data-id="${id}"]`);
            item.style.transform = 'translateX(-100%)';
            item.style.opacity = '0';
            item.style.transition = 'all 0.3s ease-out';

            setTimeout(() => {
                deletedItems = deletedItems.filter(item => item.id !== id);
                updateUI();
            }, 300);
        }

        function permanentlyDelete(id) {
            const item = document.querySelector(`.item[data-id="${id}"]`);
            item.style.transform = 'scale(0.9)';
            item.style.opacity = '0';
            item.style.transition = 'all 0.3s ease-out';

            setTimeout(() => {
                deletedItems = deletedItems.filter(item => item.id !== id);
                updateUI();
            }, 300);
        }

        function emptyBin() {
            const items = document.querySelectorAll('.item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.style.transform = 'scale(0.9)';
                    item.style.opacity = '0';
                    item.style.transition = 'all 0.3s ease-out';
                }, index * 100);
            });

            setTimeout(() => {
                deletedItems = [];
                updateUI();
            }, items.length * 100 + 300);
        }

        // Initialize the UI
        updateUI();
    </script>
</body>
</html>
