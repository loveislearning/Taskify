<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Taskify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 32px;
            color: #00bfff;
            margin: 0;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            padding: 0 40px 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .calendar-header span {
            font-size: 28px;
            cursor: pointer;
            color: #fff;
        }
        .calendar-header h2 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #00bfff;
            padding: 10px 0;
        }
        .calendar {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(60px, 1fr);
            gap: 10px;
            overflow: hidden;
        }
        .day {
            background: #111;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid #333;
        }
        .day:hover {
            background: #1a1a1a;
            transform: scale(1.05);
        }
        .today {
            background: #00d4ff !important;
            font-weight: bold;
            color: #000;
        }
        .has-task {
            background: #00ff99 !important;
        }
        .selected {
            background: #ffa726 !important;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #111;
            padding: 40px 20px 20px 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background: #222;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        ul#taskList {
            text-align: left;
            list-style: none;
            padding-left: 0;
            max-height: 150px;
            overflow-y: auto;
        }
        ul#taskList li {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px;
            border-radius: 5px;
        }
        .task-actions {
            display: flex;
            gap: 5px;
        }
        ul#taskList button {
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        .x-icon {
            background: red;
            padding: 2px 6px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        .done-icon {
            background: #00bfff;
            padding: 2px 6px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            background: #222;
            border-radius: 50%;
            padding: 5px;
            line-height: 1;
            border: none;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>ðŸ“… Calendar Taskify</h1>
    <div class="calendar-container">
        <div class="calendar-header">
            <span id="prevMonth" onclick="changeMonth(-1)" aria-label="Previous Month">&lt;</span>
            <h2 id="monthText"></h2>
            <span id="nextMonth" onclick="changeMonth(1)" aria-label="Next Month">&gt;</span>
        </div>
        <div class="calendar-days">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <div class="modal" id="taskModal" role="dialog" aria-labelledby="modalDate" aria-modal="true">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()" aria-label="Close">âœ–</button>
            <h3>Add Task for <span id="modalDate"></span></h3>
            <input type="text" id="taskInput" placeholder="Enter task" aria-label="Task input">
            <button onclick="addTask()" aria-label="Add Task">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        let selectedDate = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let tasks = {};

        document.addEventListener("DOMContentLoaded", () => {
            generateCalendar();
        });

        function generateCalendar() {
            const calendar = document.getElementById("calendar");
            const monthText = document.getElementById("monthText");
            const today = new Date();
            const month = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
            monthText.innerText = `${month} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendar.innerHTML = "";
            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div></div>';
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.setAttribute("role", "button");
                dayElement.setAttribute("tabindex", "0");
                dayElement.setAttribute("aria-label", `Open task modal for ${currentYear}-${currentMonth + 1}-${i}`);
                dayElement.innerText = i;
                const dateStr = `${currentYear}-${currentMonth + 1}-${i}`;
                dayElement.dataset.date = dateStr;
                dayElement.addEventListener("click", () => openModal(dateStr));
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add("today");
                }
                if (tasks[dateStr]) {
                    dayElement.classList.add("has-task");
                }
                calendar.appendChild(dayElement);
            }
        }

        function openModal(dateStr) {
            selectedDate = dateStr;
            document.getElementById("modalDate").innerText = dateStr;
            document.getElementById("taskInput").value = "";
            document.getElementById("taskModal").style.display = "flex";
            displayTasks();
        }

        function closeModal() {
            document.getElementById("taskModal").style.display = "none";
        }

        function displayTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            if (tasks[selectedDate]) {
                tasks[selectedDate].forEach((task, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `<span>${task}</span>
                        <div class="task-actions">
                            <button onclick="markDone(${index})" aria-label="Mark Task Done"><span class="done-icon">âœ”</span></button>
                            <button onclick="removeTask(${index})" aria-label="Remove Task"><span class="x-icon">âœ–</span></button>
                        </div>`;
                    taskList.appendChild(li);
                });
            }
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            if (!taskInput.value.trim()) return;
            if (!tasks[selectedDate]) tasks[selectedDate] = [];
            tasks[selectedDate].push(taskInput.value.trim());
            taskInput.value = "";
            generateCalendar();
            displayTasks();
        }

        function markDone(index) {
            if (!tasks[selectedDate][index].startsWith("âœ…")) {
                tasks[selectedDate][index] = `âœ… ${tasks[selectedDate][index]}`;
                generateCalendar();
                displayTasks();
            }
        }

        function removeTask(index) {
            if (tasks[selectedDate]) {
                tasks[selectedDate].splice(index, 1);
                generateCalendar();
                displayTasks();
            }
        }

        function changeMonth(offset) {
            currentMonth += offset;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        }
    </script>
</body>
</html>
