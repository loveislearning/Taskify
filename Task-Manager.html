<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Taskify</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column;
            height: 100vh; 
            margin: 0; 
            background: #121212; 
            color: white; 
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        .calendar-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 15px;
            background: #282828;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .today {
            background: #00d4ff !important;
            font-weight: bold;
        }
        .has-task {
            background: #00ff00 !important;
        }
        .selected {
            background: #ff9800 !important;
        }
        .task-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .task-list {
            list-style: none; 
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        .task-item { 
            background: #282828; 
            padding: 10px; 
            margin-bottom: 5px; 
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="calendar-container">
            <h2 id="monthYear">
                <span id="prevMonth" style="cursor:pointer;" onclick="changeMonth(-1)">&lt;</span>
                <span id="monthText"></span>
                <span id="nextMonth" style="cursor:pointer;" onclick="changeMonth(1)">&gt;</span>
            </h2>
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="task-container">
            <h2>Task Manager</h2>
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    <script>
        let selectedDate = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let tasks = {};

        document.addEventListener("DOMContentLoaded", () => {
            generateCalendar();
        });

        function generateCalendar() {
            const calendar = document.getElementById("calendar");
            const monthText = document.getElementById("monthText");
            const today = new Date();
            const month = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
            monthText.innerText = `${month}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendar.innerHTML = "";
            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div></div>';
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerText = i;
                dayElement.dataset.date = `${currentYear}-${currentMonth + 1}-${i}`;
                dayElement.addEventListener("click", () => selectDate(dayElement));
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add("today");
                }
                if (tasks[dayElement.dataset.date]) {
                    dayElement.classList.add("has-task");
                }
                calendar.appendChild(dayElement);
            }
        }

        function selectDate(dayElement) {
            document.querySelectorAll(".day").forEach(day => day.classList.remove("selected"));
            selectedDate = dayElement.dataset.date;
            dayElement.classList.add("selected");
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            if (tasks[selectedDate]) {
                tasks[selectedDate].forEach(task => {
                    const taskItem = document.createElement("li");
                    taskItem.classList.add("task-item");
                    taskItem.innerHTML = `${task} <button class="remove-btn" onclick="removeTask('${task}')">âœ–</button>`;
                    taskList.appendChild(taskItem);
                });
            }
        }

        function addTask() {
            if (!selectedDate) return alert("Please select a date first.");
            const taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;
            if (!tasks[selectedDate]) tasks[selectedDate] = [];
            tasks[selectedDate].push(taskInput.value.trim());
            taskInput.value = "";
            generateCalendar();
            displayTasks();
        }
    </script>
</body>
</html>
