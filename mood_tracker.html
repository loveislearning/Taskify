<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">
    <!-- Emoji Picker Element -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        .back-link {
            position: absolute;
            top: 24px;
            left: 24px;
            display: inline-block;
            padding: 10px 28px;
            background: linear-gradient(90deg, #1e90ff 60%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            font-size: 1.1rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 12px #1e90ff33;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
            z-index: 100;
        }
        .back-link:hover, .back-link:focus {
            background: linear-gradient(90deg, #2575fc 60%, #1e90ff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 20px #1e90ff55;
            color: #fff;
            text-decoration: none;
        }
        .main-heading {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 0;
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1.1;
        }
        .main-heading .blue {
            color: #1e90ff;
            font-size: 7vw;
            display: block;
            font-weight: 700;
        }
        .desc {
            text-align: center;
            color: #aaa;
            font-size: 1.18rem;
            margin-bottom: 32px;
            margin-top: 24px;
        }
        .custom-mood-form {
            margin-bottom: 24px;
            max-width: 800px;
            width: 100%;
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }
        #openEmojiPicker {
            font-size:1.5rem;
            background:#181818;
            color:#fff;
            border:none;
            border-radius:8px;
            padding:10px;
            cursor:pointer;
            transition: background 0.2s, transform 0.2s;
        }
        #openEmojiPicker:hover {
            background:#222;
            transform: scale(1.06);
        }
        #selectedEmoji {
            font-size:1.7rem;
            min-width: 2.2em;
            text-align:center;
            display:inline-block;
        }
        #customMoodName {
            flex:1;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            background:#181818;
            color:#fff;
            padding:10px;
        }
        #addMoodBtn {
            background:#1e90ff;
            color:#fff;
            border:none;
            border-radius:8px;
            padding:10px 18px;
            font-weight:bold;
            cursor:pointer;
            transition: background 0.2s, transform 0.2s;
        }
        #addMoodBtn:hover {
            background:#2575fc;
            transform: scale(1.06);
        }
        #emojiPickerPopover {
            display:none;
            position:absolute;
            top:50px;
            left:10px;
            z-index:2000;
            box-shadow: 0 4px 24px #2228;
        }
        .tracker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 18px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .mood {
            background: #181818;
            border-radius: 15px;
            padding: 24px 0 12px 0;
            text-align: center;
            cursor: pointer;
            transition: transform 0.25s, background 0.25s, box-shadow 0.2s;
            user-select: none;
            font-size: 1.3rem;
            border: 2px solid transparent;
        }
        .mood:hover {
            transform: scale(1.06);
            background: #222;
            box-shadow: 0 2px 12px #1e90ff33;
        }
        .selected {
            border: 2px solid #1e90ff;
            background: #111c2b;
        }
        .note-input {
            margin-top: 24px;
            width: 100%;
            max-width: 800px;
        }
        #moodNote {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
            box-sizing: border-box;
            background: #181818;
            color: #fff;
            outline: none;
        }
        .save-btn, .clear-btn {
            margin-top: 20px;
            padding: 13px 34px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-right: 12px;
        }
        .save-btn:hover, .clear-btn:hover {
            background-color: #2575fc;
            transform: scale(1.06);
        }
        .history {
            margin-top: 48px;
            width: 100%;
            max-width: 800px;
            background: #181818;
            border-radius: 15px;
            padding: 24px;
            text-align: left;
        }
        .history h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #fff;
            font-weight: 700;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            margin-bottom: 10px;
            padding: 12px;
            background: #222;
            border-radius: 10px;
            color: #eee;
            font-size: 1.05rem;
        }
        .stats {
            margin-top: 36px;
            width: 100%;
            max-width: 800px;
            background: #101820;
            border-radius: 15px;
            padding: 20px 24px;
            font-size: 1.15rem;
            box-sizing: border-box;
            color: #fff;
            font-weight: 500;
        }
        .stats strong {
            font-size: 1.15rem;
            color: #1e90ff;
        }
        #successPopup {
            display: none;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e90ff;
            color: #fff;
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 1.25rem;
            box-shadow: 0 4px 20px #1e90ff44;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }
        #emojiBurst {
            position: fixed;
            pointer-events: none;
            top: 50%;
            left: 50%;
            z-index: 999;
            width: 0;
            height: 0;
        }
        @media (max-width: 600px) {
            .main-heading {
                font-size: 2.1rem;
            }
            .main-heading .blue {
                font-size: 2.6rem;
            }
            .back-link {
                top: 10px;
                left: 10px;
                padding: 8px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back button at top left -->
    <a href="mainpage.html" class="back-link">‚Üê Back</a>

    <h1 class="main-heading">
        Organize Moods <br>
        <span class="blue">Effortlessly</span>
    </h1>
    <div class="desc">
        Track your feelings, add notes, and see your mood trends in a beautiful dark interface.
    </div>

    <!-- Custom Mood Form with Emoji Picker -->
    <div class="custom-mood-form">
        <button id="openEmojiPicker" type="button">üòÄ</button>
        <span id="selectedEmoji">üòÄ</span>
        <input type="text" id="customMoodName" maxlength="16" placeholder="Mood name">
        <button type="button" id="addMoodBtn">Add</button>
        <div id="emojiPickerPopover"></div>
    </div>

    <div class="tracker" id="tracker"></div>

    <div class="note-input">
        <input 
            type="text" 
            id="moodNote" 
            placeholder="Add a note (optional)" 
            maxlength="100"
        >
    </div>

    <div>
        <button class="save-btn" onclick="saveMood()">Save Mood</button>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <div class="stats" id="stats">
        <strong>Mood Statistics</strong><br>
        Most selected mood: N/A<br>
        Total moods tracked: 0
    </div>

    <div class="history" id="history">
        <h2>Mood History</h2>
        <ul id="historyList"></ul>
    </div>

    <div id="successPopup"></div>
    <div id="emojiBurst"></div>

    <script>
        // Emoji Picker Integration
        let currentEmoji = "üòÄ"; // Default emoji
        const openEmojiBtn = document.getElementById('openEmojiPicker');
        const emojiPopover = document.getElementById('emojiPickerPopover');
        const selectedEmojiSpan = document.getElementById('selectedEmoji');

        openEmojiBtn.addEventListener('click', function(e) {
            emojiPopover.style.display = "block";
            if (!emojiPopover.hasChildNodes()) {
                const picker = document.createElement('emoji-picker');
                picker.style.background = '#181818';
                picker.style.color = '#fff';
                picker.addEventListener('emoji-click', event => {
                    currentEmoji = event.detail.unicode;
                    selectedEmojiSpan.textContent = currentEmoji;
                    emojiPopover.style.display = "none";
                });
                emojiPopover.appendChild(picker);
            }
        });
        document.addEventListener('click', function(e) {
            if (!emojiPopover.contains(e.target) && e.target !== openEmojiBtn) {
                emojiPopover.style.display = "none";
            }
        });

        // Custom Mood Logic
        function getCustomMoods() {
            return JSON.parse(localStorage.getItem('customMoods') || '[]');
        }
        function saveCustomMoods(moods) {
            localStorage.setItem('customMoods', JSON.stringify(moods));
        }
        function renderMoods() {
            const tracker = document.getElementById('tracker');
            tracker.innerHTML = '';
            // Default moods
            const defaultMoods = [
                {emoji: 'üòä', name: 'Happy'},
                {emoji: 'üò¢', name: 'Sad'},
                {emoji: 'ü§©', name: 'Excited'},
                {emoji: 'üò°', name: 'Angry'},
                {emoji: 'üòå', name: 'Calm'},
                {emoji: 'üò¥', name: 'Tired'}
            ];
            defaultMoods.forEach(mood => {
                const div = document.createElement('div');
                div.className = 'mood';
                div.setAttribute('data-mood', mood.name);
                div.innerHTML = `${mood.emoji}<br>${mood.name}`;
                tracker.appendChild(div);
            });
            getCustomMoods().forEach(mood => {
                const div = document.createElement('div');
                div.className = 'mood';
                div.setAttribute('data-mood', mood.name);
                div.innerHTML = `${mood.emoji}<br>${mood.name}`;
                tracker.appendChild(div);
            });
            document.querySelectorAll('.mood').forEach(moodDiv => {
                moodDiv.addEventListener('click', () => {
                    document.querySelectorAll('.mood').forEach(m => m.classList.remove('selected'));
                    moodDiv.classList.add('selected');
                });
            });
        }
        document.getElementById('addMoodBtn').addEventListener('click', function() {
            const emoji = currentEmoji;
            const name = document.getElementById('customMoodName').value.trim();
            if (!emoji || !name) {
                showSuccessPopup('Please select an emoji and enter a mood name!');
                return;
            }
            if (name.length > 16) {
                showSuccessPopup('Mood name should be 16 characters or less!');
                return;
            }
            const allMoods = [
                ...['Happy','Sad','Excited','Angry','Calm','Tired'],
                ...getCustomMoods().map(m => m.name)
            ].map(n => n.toLowerCase());
            if (allMoods.includes(name.toLowerCase())) {
                showSuccessPopup('Mood name already exists!');
                return;
            }
            const newMood = {emoji, name};
            const moods = getCustomMoods();
            moods.push(newMood);
            saveCustomMoods(moods);
            renderMoods();
            document.getElementById('customMoodName').value = '';
            showSuccessPopup(`Added mood: ${emoji} ${name}`);
            emojiBurst();
        });

        // Animation Logic
        function showSuccessPopup(message) {
            const popup = document.getElementById('successPopup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => { popup.style.opacity = '1'; }, 10);
            setTimeout(() => { popup.style.opacity = '0'; }, 1600);
            setTimeout(() => { popup.style.display = 'none'; }, 2000);
        }
        function emojiBurst() {
            const burst = document.getElementById('emojiBurst');
            burst.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const emoji = document.createElement('span');
                emoji.textContent = 'üéâ';
                emoji.style.position = 'absolute';
                emoji.style.fontSize = '2rem';
                emoji.style.left = '0';
                emoji.style.top = '0';
                const angle = Math.random() * 2 * Math.PI;
                const distance = 60 + Math.random() * 40;
                emoji.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.5)`;
                emoji.style.opacity = '0';
                burst.appendChild(emoji);
                setTimeout(() => {
                    emoji.style.transition = 'transform 0.7s cubic-bezier(.22,1.61,.36,1), opacity 0.7s';
                    emoji.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance * 2}px, ${Math.sin(angle) * distance * 2}px) scale(1.3)`;
                    emoji.style.opacity = '1';
                }, 10);
                setTimeout(() => {
                    emoji.style.opacity = '0';
                }, 700);
            }
            setTimeout(() => { burst.innerHTML = ''; }, 1200);
        }

        // Mood Tracker Logic
        const historyList = document.getElementById('historyList');
        const noteInput = document.getElementById('moodNote');
        const statsDiv = document.getElementById('stats');
        document.addEventListener('DOMContentLoaded', () => {
            renderMoods();
            loadHistory();
            updateStats();
        });
        function saveMood() {
            const selected = document.querySelector('.mood.selected');
            const note = noteInput.value.trim();
            if (selected) {
                const mood = selected.getAttribute('data-mood');
                const time = new Date().toLocaleString();
                let entry = `${time} - ${mood}`;
                if (note) {
                    entry += `: ${note}`;
                }
                addToHistory(entry);
                saveToLocalStorage(entry);
                updateStats();
                showSuccessPopup(`Mood saved: ${mood}${note ? ' (' + note + ')' : ''}!`);
                emojiBurst();
                noteInput.value = '';
            } else {
                showSuccessPopup('Please select a mood before saving!');
            }
        }
        function addToHistory(entry) {
            const li = document.createElement('li');
            li.textContent = entry;
            historyList.appendChild(li);
        }
        function saveToLocalStorage(entry) {
            let history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            history.push(entry);
            localStorage.setItem('moodHistory', JSON.stringify(history));
        }
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            historyList.innerHTML = '';
            history.forEach(entry => addToHistory(entry));
        }
        function clearHistory() {
            if (confirm('Are you sure you want to clear the mood history?')) {
                localStorage.removeItem('moodHistory');
                historyList.innerHTML = '';
                updateStats();
            }
        }
        function updateStats() {
            const history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            let moodCounts = {};
            let total = 0;
            history.forEach(entry => {
                let moodPart = entry.split(' - ')[1];
                let mood = moodPart.split(':')[0].trim();
                moodCounts[mood] = (moodCounts[mood] || 0) + 1;
                total++;
            });
            let mostSelectedMood = 'N/A';
            let mostSelectedCount = 0;
            for (const mood in moodCounts) {
                if (moodCounts[mood] > mostSelectedCount) {
                    mostSelectedMood = mood;
                    mostSelectedCount = moodCounts[mood];
                }
            }
            statsDiv.innerHTML = `
                <strong>Mood Statistics</strong><br>
                Most selected mood: ${mostSelectedMood !== 'N/A' ? mostSelectedMood + ' (' + mostSelectedCount + ' time' + (mostSelectedCount > 1 ? 's' : '') + ')' : 'N/A'}<br>
                Total moods tracked: ${total}
            `;
        }
    </script>
</body>
</html>
