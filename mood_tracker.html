<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Remove header styles */

        /* Main heading like screenshot */
        .main-heading {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 0;
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1.1;
        }
        .main-heading .blue {
            color: #1e90ff;
            font-size: 7vw;
            display: block;
            font-weight: 700;
        }

        .desc {
            text-align: center;
            color: #aaa;
            font-size: 1.18rem;
            margin-bottom: 32px;
            margin-top: 24px;
        }

        .tracker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 18px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .mood {
            background: #181818;
            border-radius: 15px;
            padding: 24px 0 12px 0;
            text-align: center;
            cursor: pointer;
            transition: transform 0.25s, background 0.25s, box-shadow 0.2s;
            user-select: none;
            font-size: 1.3rem;
            border: 2px solid transparent;
        }

        .mood:hover {
            transform: scale(1.06);
            background: #222;
            box-shadow: 0 2px 12px #1e90ff33;
        }
        .selected {
            border: 2px solid #1e90ff;
            background: #111c2b;
        }

        .note-input {
            margin-top: 24px;
            width: 100%;
            max-width: 800px;
        }
        #moodNote {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
            box-sizing: border-box;
            background: #181818;
            color: #fff;
            outline: none;
        }

        .save-btn, .clear-btn {
            margin-top: 20px;
            padding: 13px 34px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-right: 12px;
        }
        .save-btn:hover, .clear-btn:hover {
            background-color: #2575fc;
            transform: scale(1.06);
        }

        .history {
            margin-top: 48px;
            width: 100%;
            max-width: 800px;
            background: #181818;
            border-radius: 15px;
            padding: 24px;
            text-align: left;
        }
        .history h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #fff;
            font-weight: 700;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            margin-bottom: 10px;
            padding: 12px;
            background: #222;
            border-radius: 10px;
            color: #eee;
            font-size: 1.05rem;
        }

        .stats {
            margin-top: 36px;
            width: 100%;
            max-width: 800px;
            background: #101820;
            border-radius: 15px;
            padding: 20px 24px;
            font-size: 1.15rem;
            box-sizing: border-box;
            color: #fff;
            font-weight: 500;
        }
        .stats strong {
            font-size: 1.15rem;
            color: #1e90ff;
        }

        @media (max-width: 600px) {
            .main-heading {
                font-size: 2.1rem;
            }
            .main-heading .blue {
                font-size: 2.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- Large heading with blue accent -->
    <h1 class="main-heading">
        Organize Moods <br>
        <span class="blue">Effortlessly</span>
    </h1>
    <div class="desc">
        Track your feelings, add notes, and see your mood trends in a beautiful dark interface.
    </div>

    <div class="tracker" id="tracker">
        <div class="mood" data-mood="Happy">ðŸ˜Š<br>Happy</div>
        <div class="mood" data-mood="Sad">ðŸ˜¢<br>Sad</div>
        <div class="mood" data-mood="Excited">ðŸ¤©<br>Excited</div>
        <div class="mood" data-mood="Angry">ðŸ˜¡<br>Angry</div>
        <div class="mood" data-mood="Calm">ðŸ˜Œ<br>Calm</div>
        <div class="mood" data-mood="Tired">ðŸ˜´<br>Tired</div>
    </div>

    <div class="note-input">
        <input 
            type="text" 
            id="moodNote" 
            placeholder="Add a note (optional)" 
            maxlength="100"
        >
    </div>

    <div>
        <button class="save-btn" onclick="saveMood()">Save Mood</button>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <div class="stats" id="stats">
        <strong>Mood Statistics</strong><br>
        Most selected mood: N/A<br>
        Total moods tracked: 0
    </div>

    <div class="history" id="history">
        <h2>Mood History</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        const moods = document.querySelectorAll('.mood');
        const historyList = document.getElementById('historyList');
        const noteInput = document.getElementById('moodNote');
        const statsDiv = document.getElementById('stats');

        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            updateStats();
        });

        moods.forEach(mood => {
            mood.addEventListener('click', () => {
                moods.forEach(m => m.classList.remove('selected'));
                mood.classList.add('selected');
            });
        });

        function saveMood() {
            const selected = document.querySelector('.mood.selected');
            const note = noteInput.value.trim();
            if (selected) {
                const mood = selected.getAttribute('data-mood');
                const time = new Date().toLocaleString();
                let entry = `${time} - ${mood}`;
                if (note) {
                    entry += `: ${note}`;
                }
                addToHistory(entry);
                saveToLocalStorage(entry);
                updateStats();
                alert(`Mood saved: ${mood}${note ? ' (' + note + ')' : ''}!`);
                noteInput.value = '';
            } else {
                alert('Please select a mood before saving!');
            }
        }

        function addToHistory(entry) {
            const li = document.createElement('li');
            li.textContent = entry;
            historyList.appendChild(li);
        }

        function saveToLocalStorage(entry) {
            let history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            history.push(entry);
            localStorage.setItem('moodHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            historyList.innerHTML = '';
            history.forEach(entry => addToHistory(entry));
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear the mood history?')) {
                localStorage.removeItem('moodHistory');
                historyList.innerHTML = '';
                updateStats();
            }
        }

        function updateStats() {
            const history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            let moodCounts = {};
            let total = 0;

            history.forEach(entry => {
                let moodPart = entry.split(' - ')[1];
                let mood = moodPart.split(':')[0].trim();
                moodCounts[mood] = (moodCounts[mood] || 0) + 1;
                total++;
            });

            let mostSelectedMood = 'N/A';
            let mostSelectedCount = 0;
            for (const mood in moodCounts) {
                if (moodCounts[mood] > mostSelectedCount) {
                    mostSelectedMood = mood;
                    mostSelectedCount = moodCounts[mood];
                }
            }

            statsDiv.innerHTML = `
                <strong>Mood Statistics</strong><br>
                Most selected mood: ${mostSelectedMood !== 'N/A' ? mostSelectedMood + ' (' + mostSelectedCount + ' time' + (mostSelectedCount > 1 ? 's' : '') + ')' : 'N/A'}<br>
                Total moods tracked: ${total}
            `;
        }
    </script>

</body>
</html>
