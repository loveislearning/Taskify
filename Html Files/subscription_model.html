<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taskify Subscription Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #181c20;
      --card-bg: #23272b;
      --accent: #00b4d8;
      --text: #fff;
      --text-secondary: #b3b3b3;
      --border: #222;
      --pro: #38b6ff;
      --teams: #4caf50;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .subscription-container {
      max-width: 1100px;
      margin: 48px auto 0 auto;
      padding: 24px;
    }
    .title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 36px;
      font-size: 1.2rem;
    }
    .toggle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      gap: 12px;
    }
    .toggle-row label {
      font-size: 1.1rem;
      color: var(--text-secondary);
      cursor: pointer;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 56px;
      height: 28px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--card-bg);
      border-radius: 34px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 4px; bottom: 4px;
      background: var(--accent);
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background: var(--accent);
    }
    input:checked + .slider:before {
      transform: translateX(28px);
      background: #fff;
    }
    .plans-row {
      display: flex;
      gap: 32px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .plan-card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 32px 28px 28px 28px;
      min-width: 300px;
      max-width: 340px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid var(--border);
      position: relative;
      margin-bottom: 32px;
    }
    .plan-card.pro {
      border-color: var(--pro);
    }
    .plan-card.teams {
      border-color: var(--teams);
    }
    .plan-name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .plan-name.pro {
      color: var(--pro);
    }
    .plan-name.teams {
      color: var(--teams);
    }
    .plan-price {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }
    .plan-period {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 18px;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
      width: 100%;
    }
    .plan-features li {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.05rem;
      color: var(--text-secondary);
    }
    .plan-features li strong {
      color: var(--accent);
      font-weight: 600;
    }
    .plan-features li.included {
      color: var(--text);
    }
    .plan-features li.included::before {
      content: "✔";
      color: var(--accent);
      font-size: 1.2em;
      margin-right: 8px;
    }
    .plan-features li.not-included::before {
      content: "✖";
      color: #444;
      font-size: 1.2em;
      margin-right: 8px;
    }
    .cta-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 28px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: auto;
      letter-spacing: 1px;
    }
    .plan-card.pro .cta-btn {
      background: var(--pro);
      color: #181c20;
    }
    .plan-card.teams .cta-btn {
      background: var(--teams);
      color: #181c20;
    }
    .most-popular {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--pro);
      color: #181c20;
      font-size: 0.98rem;
      font-weight: bold;
      padding: 5px 18px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    @media (max-width: 1020px) {
      .plans-row {
        flex-direction: column;
        align-items: center;
      }
      .plan-card {
        max-width: 400px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="subscription-container">
    <div class="title">Taskify Subscription Plans</div>
    <div class="subtitle">Choose the plan that fits your productivity needs. Upgrade anytime!</div>
    <div class="toggle-row">
      <label for="billing-toggle">Monthly</label>
      <div class="toggle-switch">
        <input type="checkbox" id="billing-toggle">
        <span class="slider"></span>
      </div>
      <label for="billing-toggle">Annual <span style="color:var(--accent);font-weight:bold;">(2 months free!)</span></label>
    </div>
    <div class="plans-row" id="plans-row">
      <!-- Plans will be injected here -->
    </div>
  </div>
  <script>
    // Plan data
    const plans = [
      {
        name: "Free",
        class: "",
        price: { monthly: 0, annual: 0 },
        period: "Forever",
        features: [
          { text: "Basic Task Manager", included: true },
          { text: "Limited Project Manager", included: true },
          { text: "Subject Notes", included: true },
          { text: "Spin The Wheel", included: true },
          { text: "Pomodoro Timer", included: true },
          { text: "AI Study Assistant (limited)", included: true },
          { text: "Team Collaboration", included: false },
          { text: "Advanced Analytics", included: false },
          { text: "File Attachments", included: false },
          { text: "Priority Support", included: false },
          { text: "Ad-free", included: false }
        ],
        cta: "Get Started"
      },
      {
        name: "Pro",
        class: "pro",
        price: { monthly: 5, annual: 50 }, // 2 months free on annual
        period: "/user/mo",
        features: [
          { text: "All Free features", included: true },
          { text: "Unlimited Projects & Notes", included: true },
          { text: "Full AI Study Assistant", included: true },
          { text: "Team Collaboration", included: true },
          { text: "Advanced Analytics", included: true },
          { text: "File Attachments", included: true },
          { text: "Ad-free", included: true },
          { text: "Priority Support", included: true }
        ],
        cta: "Upgrade to Pro",
        popular: true
      },
      {
        name: "Teams",
        class: "teams",
        price: { monthly: 12, annual: 120 }, // 2 months free on annual
        period: "/team/mo",
        features: [
          { text: "All Pro features", included: true },
          { text: "Up to 10 users", included: true },
          { text: "Admin Controls", included: true },
          { text: "Custom Workflows", included: true },
          { text: "Dedicated Support", included: true }
        ],
        cta: "Start Teams Plan"
      }
    ];

    // Render plans
    function renderPlans(annual) {
      const row = document.getElementById('plans-row');
      row.innerHTML = '';
      plans.forEach(plan => {
        let price = annual ? plan.price.annual : plan.price.monthly;
        let period = plan.name === "Free" ? "Forever" : (annual ? "/year" : plan.period);
        let priceDisplay = plan.name === "Free" ? "Free" : (annual ? `$${price}` : `$${price}`);
        let card = document.createElement('div');
        card.className = `plan-card${plan.class ? ' ' + plan.class : ''}`;
        card.innerHTML = `
          ${plan.popular ? `<div class="most-popular">Most Popular</div>` : ""}
          <div class="plan-name${plan.class ? ' ' + plan.class : ''}">${plan.name}</div>
          <div class="plan-price">${priceDisplay}</div>
          <div class="plan-period">${period}</div>
          <ul class="plan-features">
            ${plan.features.map(f =>
              `<li class="${f.included ? 'included' : 'not-included'}">${f.text}</li>`
            ).join('')}
          </ul>
          <button class="cta-btn">${plan.cta}</button>
        `;
        row.appendChild(card);
      });
    }

    // Toggle billing
    const billingToggle = document.getElementById('billing-toggle');
    billingToggle.addEventListener('change', function() {
      renderPlans(this.checked);
    });

    // Initial render (monthly by default)
    renderPlans(false);
  </script>
</body>
</html>
