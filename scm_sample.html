<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .editor {
            width: 100%;
            min-height: 200px;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .toolbar button {
            margin: 5px;
            padding: 8px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Notion Clone</h2>
        <div class="toolbar">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
        </div>
        <div contenteditable="true" class="editor" id="editor"></div>
        <button onclick="saveNote()">Save Note</button>
    </div>

    <script>
        // Load saved note from local storage
        document.getElementById('editor').innerHTML = localStorage.getItem('note') || "Start typing...";

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function saveNote() {
            localStorage.setItem('note', document.getElementById('editor').innerHTML);
            alert("Note saved!");
        }
    </script>
</body>
</html>
