<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { width: 350px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .add-btn { background: #28a745; color: white; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
        .completed { text-decoration: line-through; color: gray; }
        .btn-group { display: flex; gap: 5px; }
        .edit-btn { background: #ffc107; color: white; }
        .remove-btn { background: #dc3545; color: white; }
        .done-btn { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>
        <input type="text" id="taskInput" placeholder="Enter task" onkeypress="handleKeyPress(event)">
        <button class="add-btn" onclick="addTask()">✔</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `
                <span class="task-text">${taskText}</span>
                <div class="btn-group">
                    <button class="done-btn" onclick="markDone(this)">✔ Done</button>
                    <button class="edit-btn" onclick="editTask(this)">✏</button>
                    <button class="remove-btn" onclick="removeTask(this)">❌</button>
                </div>
            `;
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function removeTask(btn) {
            btn.parentElement.parentElement.remove();
        }

        function editTask(btn) {
            let li = btn.parentElement.parentElement;
            let taskText = li.querySelector(".task-text");
            let newText = prompt("Edit your task:", taskText.textContent);
            if (newText !== null) {
                taskText.textContent = newText;
            }
        }

        function markDone(btn) {
            let li = btn.parentElement.parentElement;
            li.classList.toggle("completed");
        }
    </script>
</body>
</html>
