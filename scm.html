<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; background: #121212; color: white; }
        .container { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        input, select { width: 80%; padding: 10px; border: 1px solid #444; border-radius: 5px; margin-bottom: 15px; background: #222; color: white; }
        .add-btn { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .task-list { list-style: none; padding: 0; width: 80%; }
        .task-item { background: #1e1e1e; display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 15px; border-radius: 5px; border-left: 4px solid white; }
        .completed { text-decoration: line-through; color: gray; border-left: 4px solid #28a745; }
        .priority-high { border-left: 4px solid red; }
        .priority-medium { border-left: 4px solid orange; }
        .priority-low { border-left: 4px solid green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List âœ…</h2>
        <input type="text" id="taskInput" placeholder="Enter new task" onkeypress="handleKeyPress(event)">
        <select id="prioritySelect">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <input type="date" id="dueDate">
        <button class="add-btn" onclick="addTask()">Add Task</button>
        <ul id="taskList" class="task-list"></ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskText = document.getElementById("taskInput").value.trim();
            const priority = document.getElementById("prioritySelect").value;
            const dueDate = document.getElementById("dueDate").value || "No due date";

            if (taskText === "") return;  // Prevent empty tasks

            const task = { text: taskText, priority, dueDate, completed: false };
            saveTask(task);
            renderTask(task);

            document.getElementById("taskInput").value = "";
            document.getElementById("dueDate").value = "";
        }

        function renderTask(task) {
            const li = document.createElement("li");
            li.classList.add("task-item", `priority-${task.priority}`);
            if (task.completed) li.classList.add("completed");

            li.innerHTML = `
                <span class="task-text">${task.text} (Due: ${task.dueDate})</span>
                <div>
                    <button class="done-btn" onclick="markDone(this)">Done</button>
                    <button class="remove-btn" onclick="removeTask(this)">Remove</button>
                </div>`;

            document.getElementById("taskList").appendChild(li);
        }

        function markDone(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.classList.toggle("completed");

            const text = taskItem.querySelector(".task-text").textContent.split(" (Due: ")[0];
            let tasks = getSavedTasks();
            tasks = tasks.map(task => {
                if (task.text === text) task.completed = !task.completed;
                return task;
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTask(button) {
            const taskItem = button.parentElement.parentElement;
            const text = taskItem.querySelector(".task-text").textContent.split(" (Due: ")[0];

            taskItem.remove();

            let tasks = getSavedTasks();
            tasks = tasks.filter(task => task.text !== text);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") addTask();
        }

        function saveTask(task) {
            let tasks = getSavedTasks();
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function getSavedTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function loadTasks() {
            let tasks = getSavedTasks();
            tasks.forEach(renderTask);
        }
    </script>
</body>
</html>
