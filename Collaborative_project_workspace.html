<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Collaborative Project</title>
    <link rel="stylesheet" href="collab.css">
</head>
<body>
    <div class="collaborative-workspace">
        <div class="project-header">
            <h2>ðŸ“‹ Collaborative Project: Team Study</h2>
            <button id="invite-btn">Invite Members</button>
        </div>
        
        <div class="workspace-container">
            <!-- Tasks Section -->
            <div class="tasks-section">
                <div class="section-header">
                    <h3>Team Tasks</h3>
                    <span class="task-count">0 completed / 0 total</span>
                </div>
                
                <div class="task-list" id="task-list">
                    <!-- Tasks will be added here by JavaScript -->
                </div>
                
                <div class="add-task">
                    <input type="text" id="new-task-input" placeholder="Add a new task...">
                    <button id="add-task-btn">Add Task</button>
                </div>
            </div>
            
            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <!-- Team Members -->
                <div class="team-members">
                    <h3>Team Members</h3>
                    <ul id="member-list">
                        <!-- Members will be added here by JavaScript -->
                    </ul>
                </div>
                
                <!-- Team Chat -->
                <div class="team-chat">
                    <h3>Team Chat</h3>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be added here by JavaScript -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="send-message-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
