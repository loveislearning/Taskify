<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Collaborative Project</title>
    <link rel="stylesheet" href="collab.css">
</head>

<body>
    <div class="collaborative-workspace">
        <div class="project-header">
            <h2>ğŸ“‹ Collaborative Project: Team Study</h2>
            <button id="invite-btn">Invite Members</button>
        </div>

        <div class="workspace-container">
            <div class="tasks-section">
                <div class="section-header">
                    <h3>Team Tasks</h3>
                    <span class="task-count">0 completed / 0 total</span>
                </div>

                <div class="task-list" id="task-list">
                </div>

                <div class="add-task">
                    <input type="text" id="new-task-input" placeholder="Add a new task...">
                    <button id="add-task-btn">Add Task</button>
                </div>
            </div>

            <div class="right-sidebar">
                <div class="team-members">
                    <h3>Team Members</h3>
                    <ul id="member-list">
                    </ul>
                </div>

                <div class="team-chat">
                    <h3>Team Chat</h3>
                    <div class="chat-messages" id="chat-messages">
                    </div>
                    <div class="chat-input">
                        <input type="file" id="chat-file-input" style="display:none;"
                            accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.zip,.rar">
                        <button id="attach-btn" title="Attach file">ğŸ“</button>


                        <button id="emoji-btn" title="Add emoji">ğŸ˜Š</button>
                        <div id="emoji-picker"
                            style="display:none; position:absolute; bottom:50px; right:80px; background:#222; border-radius:6px; padding:10px; z-index:10;">
                            <span class="emoji-option">ğŸ˜€</span>
                            <span class="emoji-option">ğŸ˜‚</span>
                            <span class="emoji-option">ğŸ˜</span>
                            <span class="emoji-option">ğŸ‘</span>
                            <span class="emoji-option">ğŸ‰</span>
                            <span class="emoji-option">ğŸ˜</span>
                            <span class="emoji-option">ğŸ™</span>

                        </div>

                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="send-message-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="collab.js"></script>
</body>

</html>
