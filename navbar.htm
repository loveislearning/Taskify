<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 8px 0;
      background-color: #222;
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .icon:hover {
      border-radius: 25%;
      background-color: #333;
      transform: scale(1.05);
    }

    .divider {
      width: 60%;
      height: 2px;
      background-color: #444;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <!-- Example with your own image from the web -->
    <div class="icon" style="background-image: url('/logo.png');">
    </div>
    <!-- Example with another online image -->
    <div class="icon" style="background-image: url('https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=50&h=50');">
    </div>
    <!-- Example with a local image (place myphoto.jpg in the same folder as your HTML file) -->
    <div class="icon" style="background-image: url('myphoto.jpg');"></div>
    <!-- Example with another custom image -->
    <div class="icon" style="background-image: url('https://yourdomain.com/yourimage.png');"></div>
    <!-- Example with a placeholder -->
    <div class="icon" style="background-image: url('https://via.placeholder.com/50x50.png?text=💻');"></div>

    <div class="divider"></div>

    <!-- Utility icons (you can also use your own images here) -->
    <div class="icon" style="background-image: url('https://via.placeholder.com/50x50.png?text=➕');"></div>
    <div class="icon" style="background-image: url('https://via.placeholder.com/50x50.png?text=🧭');"></div>
    <div class="icon" style="background-image: url('https://via.placeholder.com/50x50.png?text=⬇️');"></div>
  </div>

</body>
</html>
