<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recycle Bin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 0 5%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: #00aaff;
    }

    .sign-in {
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      margin: 60px 0;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .gradient-text {
      background: linear-gradient(to right, #5ec8f3, #a6ddff, #4285f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      color: #aaa;
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      margin-bottom: 25px;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn.primary {
      background: #007bff;
      color: white;
    }

    .btn.primary:hover {
      background: #005dc1;
    }

    .btn.secondary {
      background: #111;
      color: white;
      border: 1px solid #333;
    }

    .btn.secondary:hover {
      background: #222;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding-bottom: 50px;
    }

    .card {
      background: linear-gradient(to bottom right, #111, #1a1a1a);
      border: 1px solid #003366;
      border-radius: 12px;
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 15px rgba(0, 136, 255, 0.3);
    }

    .card .file-name {
      font-size: 18px;
      color: #5ec8f3;
      margin-bottom: 15px;
    }

    .card-buttons {
      display: flex;
      gap: 10px;
    }

    .card-buttons button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .restore {
      background-color: #007bff;
      color: white;
    }

    .restore:hover {
      background-color: #0056b3;
    }

    .delete {
      background-color: #dc3545;
      color: white;
    }

    .delete:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">♻️ <span>Recycle</span>Bin</div>
    <button class="sign-in">Sign In</button>
  </header>

  <section class="hero">
    <h1>Manage Files</h1>
    <h2><span class="gradient-text">Effortlessly</span></h2>
    <p>RecycleBin helps you recover or remove files permanently with just a click. Clean, fast, and reliable.</p>
    <div class="hero-buttons">
      <button class="btn primary">Get Started</button>
      <button class="btn secondary">Learn More</button>
    </div>
  </section>

  <section class="cards" id="file-container">
  </section>

  <script>
    const deletedItems = [
      { id: 1, name: \"Document.pdf\" },
      { id: 2, name: \"Image.png\" },
      { id: 3, name: \"Notes.txt\" },
    ];

    const container = document.getElementById('file-container');

    deletedItems.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class=\"file-name\">${item.name}</div>
        <div class=\"card-buttons\">
          <button class=\"restore\">Restore</button>
          <button class=\"delete\">Delete</button>
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
