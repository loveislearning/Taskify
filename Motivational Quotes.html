<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motivational Quotes & Stickers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    .container { max-width: 900px; width: 100%; }
    header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease forwards;
    }
    header h1 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 10px;
      color: #6ae3ff;
      text-shadow: 0 0 10px #6ae3ffaa;
    }
    header p {
      font-weight: 400;
      font-size: 1.25rem;
      color: #c0d6e4cc;
      font-style: italic;
      letter-spacing: 1px;
    }
    section h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 25px;
      border-bottom: 3px solid #6ae3ff;
      padding-bottom: 8px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #6ae3ff;
      text-shadow: 0 0 6px #6ae3ff88;
      animation: fadeInUp 1s ease forwards;
    }
    .quotes {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.2s ease forwards;
    }
    .quote-card {
      background: none;
      border-radius: 15px;
      padding: 0;
      font-size: 1.3rem;
      line-height: 1.5;
      box-shadow: none;
      position: relative;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #quote-img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: block;
    }
    .stickers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 25px;
      animation: fadeInUp 1.4s ease forwards;
    }
    .sticker {
      background: rgba(35, 39, 43, 0.85);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .sticker:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 14px 30px #6ae3ffbb;
    }
    .sticker img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 3px #6ae3ffaa);
      transition: filter 0.3s;
    }
    .sticker:hover img {
      filter: drop-shadow(0 0 8px #6ae3ff);
    }
    .sticker-text {
      font-weight: 600;
      font-size: 1.1rem;
      color: #6ae3ff;
      letter-spacing: 0.05em;
    }
    .cta-button {
      display: block;
      margin: 40px auto 0;
      padding: 15px 40px;
      background: #6ae3ff;
      color: #181c20;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px #6ae3ffbb;
      transition: background 0.3s, box-shadow 0.3s;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .cta-button:hover {
      background: #4fc3f7;
      box-shadow: 0 8px 20px #4fc3f7cc;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #7a8a9f;
      user-select: none;
    }
    footer a {
      color: #6ae3ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #4fc3f7;
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
      .quote-card { font-size: 1.1rem; padding: 0; }
      .stickers-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 18px; }
      .sticker img { width: 60px; height: 60px; }
      .sticker-text { font-size: 1rem; }
      .cta-button { padding: 12px 30px; font-size: 1rem; }
      #quote-img { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Motivational Corner</h1>
      <p>Inspire your day, every day</p>
    </header>

    <section class="quotes-section">
      <h2>Motivational Quotes</h2>
      <div class="quotes">
        <div class="quote-card">
          <img id="quote-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Motivational Quote" />
        </div>
      </div>
    </section>

    <section class="stickers-section">
      <h2>Stickers</h2>
      <div class="stickers-grid" aria-label="Motivational stickers">
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="Shine Bright sticker">
          <img src="https://img.icons8.com/fluency/96/000000/star.png" alt="Star Icon" />
          <div class="sticker-text">Shine Bright!</div>
        </div>
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="You Did It sticker">
          <img src="https://img.icons8.com/color/96/000000/like--v3.png" alt="Thumbs Up Icon" />
          <div class="sticker-text">You Did It!</div>
        </div>
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="Keep Going sticker">
          <img src="https://img.icons8.com/fluency/96/000000/rocket.png" alt="Rocket Icon" />
          <div class="sticker-text">Keep Going!</div>
        </div>
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="Winner sticker">
          <img src="https://img.icons8.com/fluency/96/000000/medal.png" alt="Medal Icon" />
          <div class="sticker-text">Winner!</div>
        </div>
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="Stay Positive sticker">
          <img src="https://img.icons8.com/color/96/000000/smiling-face.png" alt="Smile Icon" />
          <div class="sticker-text">Stay Positive</div>
        </div>
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="New Idea sticker">
          <img src="https://img.icons8.com/clouds/100/000000/idea.png" alt="Idea Icon" />
          <div class="sticker-text">New Idea!</div>
        </div>
        <div class="sticker" tabindex="0" role="button" aria-pressed="false" aria-label="Reach Goals sticker">
          <img src="https://img.icons8.com/plasticine/100/000000/goal.png" alt="Goal Icon" />
          <div class="sticker-text">Reach Goals</div>
        </div>
      </div>
    </section>

    <button class="cta-button" id="generate-quote" aria-label="Get more inspiration">Get Inspired!</button>
  </div>

  <footer>
    &copy; 2025 Motivational Corner | Designed with ❤️ by <a href="#" target="_blank" rel="noopener noreferrer">Your Name</a>
  </footer>
  <script>
    // Array of motivational quote images (Unsplash/Pexels, free to use)
    const quoteImages = [
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.scoopwhoop.com%2Finothernews%2Fkrishna-quotes%2F&psig=AOvVaw2K7ioCjEaYjOaWR3NO8Osp&ust=1745468016635000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIjsrJul7YwDFQAAAAAdAAAAABAJ",
      "https://static.toiimg.com/thumb/imgsize-23456,msid-65580305,width-600,resizemode-4/65580305.jpg",
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fhiddenmantra.com%2Fquotes%2Fbhagavad-gita-quote-in-english%2F&psig=AOvVaw3nztA_k-gbADZCmNpVd9vh&ust=1745468249120000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJj705Km7YwDFQAAAAAdAAAAABAE", 
      "https://images.pexels.com/photos/208349/pexels-photo-208349.jpeg?auto=compress&w=600&q=80",    // Success
      "https://images.pexels.com/photos/261327/pexels-photo-261327.jpeg?auto=compress&w=600&q=80",    // Keep going
      "https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=600&q=80", // Stay positive
      "https://images.pexels.com/photos/713149/pexels-photo-713149.jpeg?auto=compress&w=600&q=80"     // Never give up
    ];

    function showRandomQuoteImage() {
      const idx = Math.floor(Math.random() * quoteImages.length);
      document.getElementById("quote-img").src = quoteImages[idx];
    }

    // Show a random image on page load and on button click
    window.onload = function() {
      showRandomQuoteImage();
      document.getElementById("generate-quote").addEventListener('click', showRandomQuoteImage);
    };
  </script>
</body>
</html>
