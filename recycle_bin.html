<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recycle Bin</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --input-bg: #222;
      --border-color: #444;
      --item-bg: #1e1e1e;
      --restore-border: #388e3c;
      --delete-border: #d32f2f;
      --clear-bg: #ff7043;
      --clear-hover: #f4511e;
      --restore-hover: #e8f5e9;
      --delete-hover: #fdecea;
      --history-bg: #222;
    }

    .light-theme {
      --bg-color: #ffffff;
      --text-color: #121212;
      --input-bg: #f0f0f0;
      --border-color: #ccc;
      --item-bg: #f9f9f9;
      --restore-border: #2e7d32;
      --delete-border: #c62828;
      --clear-bg: #ff7043;
      --clear-hover: #e64a19;
      --restore-hover: #c8e6c9;
      --delete-hover: #ffcdd2;
      --history-bg: #f4f4f4;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--text-color);
    }

    #search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    ul.recycle-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    li.recycle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed var(--border-color);
      padding-bottom: 0.75rem;
      transition: opacity 0.3s ease, transform 0.3s ease;
      background-color: var(--item-bg);
      border-radius: 8px;
    }

    .fade-out {
      opacity: 0;
      transform: translateX(100px);
    }

    .item-content {
      flex-grow: 1;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      margin-left: 1rem;
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 0.95rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background 0.2s;
      color: var(--text-color);
    }

    .restore-btn {
      color: var(--restore-border);
      border: 1px solid var(--restore-border);
    }

    .restore-btn:hover {
      background: var(--restore-hover);
    }

    .delete-btn {
      color: var(--delete-border);
      border: 1px solid var(--delete-border);
    }

    .delete-btn:hover {
      background: var(--delete-hover);
    }

    .clear-all {
      display: block;
      margin: 3rem auto 1rem;
      background-color: var(--clear-bg);
      color: white;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .clear-all:hover {
      background-color: var(--clear-hover);
    }

    .history {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 2rem;
      background: var(--history-bg);
      padding: 1rem;
      border-radius: 12px;
    }

    .history h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .history li {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color);
    }

    .history button {
      font-size: 0.8rem;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      padding: 0.2rem 0.6rem;
      color: var(--text-color);
    }

    #themeToggle {
      position: absolute;
      top: 1rem;
      right: 2rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: var(--item-bg);
      color: var(--text-color);
      cursor: pointer;
      border: 1px solid var(--border-color);
    }
  </style>
</head>
<body>

  <button id="themeToggle">Switch Theme</button>
  <h2>Recycle Bin</h2>
  <input type="text" id="search" placeholder="Search items..." />

  <ul class="recycle-list" id="recycleList">
    <li class="recycle-item">
      <span class="item-content">ðŸ—’ Task: Buy groceries</span>
      <div class="actions">
        <button class="restore-btn">Restore</button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
    <li class="recycle-item">
      <span class="item-content">ðŸ“„ File: report.docx</span>
      <div class="actions">
        <button class="restore-btn">Restore</button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
    <li class="recycle-item">
      <span class="item-content">ðŸ“Œ Note: Meeting at 3PM</span>
      <div class="actions">
        <button class="restore-btn">Restore</button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
  </ul>

  <button class="clear-all" id="clearAllBtn">Clear All</button>

  <div class="history" id="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const recycleList = document.getElementById('recycleList');
      const searchInput = document.getElementById('search');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      // Load saved theme
      if (localStorage.getItem('theme') === 'light') {
        body.classList.add('light-theme');
      }

      // Theme switcher
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('light-theme');
        localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
      });

      // Search
      searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        document.querySelectorAll('.recycle-item').forEach(item => {
          const content = item.querySelector('.item-content').textContent.toLowerCase();
          item.style.display = content.includes(query) ? 'flex' : 'none';
        });
      });

      function animateAndRemove(element, callback) {
        element.classList.add('fade-out');
        setTimeout(() => {
          element.remove();
          if (callback) callback();
        }, 300);
      }

      function addToHistory(action, content, elementHTML) {
        const li = document.createElement('li');
        li.innerHTML = `${action}: ${content} <button>Undo</button>`;
        const undoBtn = li.querySelector('button');
        undoBtn.addEventListener('click', () => {
          recycleList.insertAdjacentHTML('beforeend', elementHTML);
          attachListeners();
          li.remove();
        });
        document.getElementById('historyList').prepend(li);
      }

      function attachListeners() {
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.onclick = function () {
            const item = this.closest('.recycle-item');
            const content = item.querySelector('.item-content').textContent;
            addToHistory('Deleted', content, item.outerHTML);
            animateAndRemove(item);
          };
        });

        document.querySelectorAll('.restore-btn').forEach(btn => {
          btn.onclick = function () {
            const item = this.closest('.recycle-item');
            const content = item.querySelector('.item-content').textContent;
            alert(`Restored: ${content}`);
            addToHistory('Restored', content, item.outerHTML);
            animateAndRemove(item);
          };
        });
      }

      document.getElementById('clearAllBtn').addEventListener('click', function () {
        if (confirm('Are you sure you want to clear all items?')) {
          document.querySelectorAll('.recycle-item').forEach(item => {
            const content = item.querySelector('.item-content').textContent;
            addToHistory('Cleared', content, item.outerHTML);
            animateAndRemove(item);
          });
        }
      });

      attachListeners();
    });
  </script>

</body>
</html>
