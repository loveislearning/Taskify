<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taskify - Settings</title>
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --card-bg: #1E1E1E;
      --accent-color: #4CAF50;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .settings-header {
      background-color: var(--card-bg);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideIn 0.5s ease-in-out;
    }

    .settings-header .logo {
      width: 50px;
      margin-left: 20px;
      transition: transform 0.3s ease;
    }

    .settings-header .logo:hover {
      transform: rotate(360deg);
    }

    .settings-header h1 {
      font-size: 24px;
      margin-left: 20px;
      flex-grow: 1;
      transition: color 0.3s ease;
    }

    .settings-header h1:hover {
      color: var(--accent-color);
    }

    .close-container {
      width: 40px;
      height: 40px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-container div {
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: white;
      top: 50%;
      left: 0;
      transform-origin: center;
      border-radius: 2px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .close-container .leftright {
      transform: rotate(45deg);
    }

    .close-container .rightleft {
      transform: rotate(-45deg);
    }

    .close-container:hover .leftright {
      transform: rotate(-45deg);
      background-color: #F25C66;
    }

    .close-container:hover .rightleft {
      transform: rotate(45deg);
      background-color: #F25C66;
    }

    .close-container:hover {
      transform: scale(1.1);
    }

    .sidebar {
      width: 200px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      animation: slideInSidebar 0.5s ease-in-out forwards;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .sidebar button.active, .sidebar button:hover {
      background-color: #333333;
      transform: scale(1.05);
    }

    .settings-content {
      margin-left: 200px;
      padding: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-out;
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInSidebar {
      from {
        left: -250px;
      }
      to {
        left: 0;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    form input, form select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      background-color: #333333;
      color: white;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }

    form input[type="range"] {
      width: 100%;
    }

    form button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    form button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .danger-button {
      background-color: red;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .danger-button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    .font-preview {
      font-size: 16px;
      margin-bottom: 1rem;
      transition: font-size 0.3s ease;
    }

    .settings-footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--card-bg);
      animation: fadeInFooter 1s ease-out;
    }

    @keyframes fadeInFooter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
      }

      .settings-content {
        margin-left: 0;
      }

      .tab-content {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="settings-header">
    <img src="logo.png" alt="Taskify Logo" class="logo" />
    <h1>Settings</h1>
    <div class="close-container" onclick="window.location.href='mainpage.html';">
      <div class="leftright"></div>
      <div class="rightleft"></div>
    </div>
  </header>

  <nav class="sidebar">
    <button class="tab-button active" data-tab="account">Account</button>
    <button class="tab-button" data-tab="appearance">Appearance</button>
    <button class="tab-button" data-tab="privacy">Privacy & Security</button>
    <button class="tab-button" data-tab="about">About</button>
  </nav>

  <main class="settings-content">
    <section id="account" class="tab-content active">
      <h2>Account Settings</h2>
      <form>
        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" />

        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section id="appearance" class="tab-content">
      <h2>Appearance Settings</h2>
      <form>
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="light">Light Mode</option>
          <option value="dark">Dark Mode</option>
        </select>

        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" name="font-size" min="12" max="24" />
        <p class="font-preview">This is a font preview.</p>

        <label for="language">Language:</label>
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>

        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section id="privacy" class="tab-content">
      <h2>Privacy & Security</h2>
      <p>Manage your privacy preferences and account security.</p>
      <button class="danger-button" onclick="confirmDelete()">Delete Account</button>
    </section>

    <section id="about" class="tab-content">
      <h2>About Taskify</h2>
      <p>Version: 1.0.0</p>
      <p><a href="/terms-of-service.html" style="color: var(--accent-color);">Terms of Service</a></p>
      <p><a href="/privacy-policy.html" style="color: var(--accent-color);">Privacy Policy</a></p>
      <p><a href="/contact.html" style="color: var(--accent-color);">Contact Support</a></p>
    </section>
  </main>

  <footer class="settings-footer">
    Â© 2025 Taskify. All rights reserved.
  </footer>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Font size preview
    const fontSizeSlider = document.getElementById('font-size');
    const fontPreview = document.querySelector('.font-preview');
    fontSizeSlider.addEventListener('input', () => {
      fontPreview.style.fontSize = `${fontSizeSlider.value}px`;
    });

    // Theme selector with localStorage
    const themeSelect = document.getElementById('theme');
    const root = document.documentElement;

    function applyTheme(theme) {
      if (theme === 'light') {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--text-color', '#000000');
        root.style.setProperty('--card-bg', '#f2f2f2');
      } else {
        root.style.setProperty('--bg-color', '#000000');
        root.style.setProperty('--text-color', '#ffffff');
        root.style.setProperty('--card-bg', '#1E1E1E');
      }
      localStorage.setItem('theme', theme);
    }

    themeSelect.addEventListener('change', () => {
      applyTheme(themeSelect.value);
    });

    // Apply stored theme on load
    const storedTheme = localStorage.getItem('theme') || 'dark';
    themeSelect.value = storedTheme;
    applyTheme(storedTheme);

    // Confirm delete action
    function confirmDelete() {
      if (confirm("Are you sure you want to delete your account? This action is irreversible.")) {
        alert("Account deleted.");
        // Add actual delete logic here
      }
    }
  </script>
</body>
</html>
