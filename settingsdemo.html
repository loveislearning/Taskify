<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taskify - Settings</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
    }

    /* Header Styles */
    .settings-header {
      background-color: #1E1E1E;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .settings-header .logo {
      width: 50px;
      margin-left: 20px;
    }

    .settings-header h1 {
      font-size: 24px;
      margin-left: 20px;
      flex-grow: 1;
    }

    /* Close Button */
    .close-container {
      width: 40px;
      height: 40px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-container div {
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: white;
      top: 50%;
      left: 0;
      transform-origin: center;
      border-radius: 2px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .close-container .leftright {
      transform: rotate(45deg);
    }

    .close-container .rightleft {
      transform: rotate(-45deg);
    }

    .close-container:hover .leftright {
      transform: rotate(-45deg);
      background-color: #F25C66;
    }

    .close-container:hover .rightleft {
      transform: rotate(45deg);
      background-color: #F25C66;
    }

    .close-container:hover {
      transform: scale(1.1);
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #1E1E1E;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .sidebar button.active, .sidebar button:hover {
      background-color: #333333;
    }

    /* Main Content */
    .settings-content {
      margin-left: 200px;
      padding: 2rem;
      animation: fadeIn 0.4s ease;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease;
      background-color: #1E1E1E;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form Styles */
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    form input, form select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      background-color: #333333;
      color: white;
      margin-bottom: 1rem;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #45a049;
    }

    .danger-button {
      background-color: red;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .danger-button:hover {
      background-color: darkred;
    }

    /* Footer */
    .settings-footer {
      text-align: center;
      padding: 1rem;
      background-color: #1E1E1E;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
      }

      .settings-content {
        margin-left: 0;
      }

      .tab-content {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="settings-header">
    <img src="logo.png" alt="Taskify Logo" class="logo" />
    <h1>Settings</h1>
    <div class="close-container" onclick="window.location.href='mainpage.html';">
      <div class="leftright"></div>
      <div class="rightleft"></div>
    </div>
  </header>

  <nav class="sidebar">
    <button class="tab-button active" data-tab="account">Account</button>
    <button class="tab-button" data-tab="appearance">Appearance</button>
    <button class="tab-button" data-tab="privacy">Privacy & Security</button>
    <button class="tab-button" data-tab="about">About</button>
  </nav>

  <main class="settings-content">
    <section id="account" class="tab-content active">
      <h2>Account Settings</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" />

        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section id="appearance" class="tab-content">
      <h2>Appearance Settings</h2>
      <form>
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="light">Light Mode</option>
          <option value="dark" selected>Dark Mode</option>
        </select>

        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" name="font-size" min="12" max="24" />

        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section id="privacy" class="tab-content">
      <h2>Privacy & Security</h2>
      <p>Manage your privacy preferences and account security.</p>
      <button class="danger-button">Delete Account</button>
    </section>

    <section id="about" class="tab-content">
      <h2>About Taskify</h2>
      <p>Version: 1.0.0</p>
      <p><a href="/terms-of-service.html" style="color: #4CAF50;">Terms of Service</a></p>
      <p><a href="/privacy-policy.html" style="color: #4CAF50;">Privacy Policy</a></p>
      <p><a href="/contact.html" style="color: #4CAF50;">Contact Support</a></p>
    </section>
  </main>

  <footer class="settings-footer">
    Â© 2025 Taskify. All rights reserved.
  </footer>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
  </script>
</body>
</html>
