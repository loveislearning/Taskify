<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #1e1e1e,#2a2a2a);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
        }
        .top-layer h1 {
            font-size: 50px;
            font-weight: 600;
        }
        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .settings-icon:hover {
            color: #ccc;
        }

        .container {
            display: flex;
            flex-direction: row;
            margin-top: 100px;
            height: calc(100vh - 100px);
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background: #272727;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .sidebar h2 {
            margin-bottom: 18px;
            font-size: 18px;
            font-weight: 500;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .sidebar ul li:hover {
            background: #393939;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .content-box {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-layer">
        <h1>Taskify</h1>
        <a href="/settings.html" class="settings-icon">⚙</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Student Planner</h2>
            <ul>
                <li>🏠 Home</li>
                <li>🤖 Taskify AI</li>
                <li>🔍 Search</li>
                <li>📥 Inbox</li>
                <li>📚 Class Notes</li>
                <li>🚀 Getting Started</li>
                <li>📝 Lesson Plans</li>
                <li>📅 Student Planner</li>
                <li>📂 Templates</li>
                <li>🗑 Trash</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="content-box">
                <h2>📊 Progress Tracker</h2>
                <p>Course Completion:</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 70%;">70%</div>
                </div>
                <p>Assignments Done:</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 50%;">50%</div>
                </div>
                <p>Project Progress:</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 85%;">85%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
