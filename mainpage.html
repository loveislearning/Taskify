<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a, #222831);
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 1000;
    }
    .logo {
      height: 60px;
      width: auto;
    }
    .settings-icon {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      color: #FFFFFF;
    }
    .settings-icon:hover {
      color: #CCCCCC;
    }
    .container {
      display: flex;
      flex-direction: row;
      margin-top: 100px;
      height: calc(100vh - 100px);
      width: 100%;
    }
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #111111, #1a1a1a);
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }
    .sidebar h2 {
      margin-bottom: 18px;
      font-size: 18px;
      font-weight: 500;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }
    .sidebar ul li a:hover {
      background: #262626;
    }
    .main-content {
      flex: 1;
      padding: 120px 20px 20px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }
    .content-box {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: 100% !important;
    }
    @media (max-width: 768px) {
      .top-layer .logo {
        height: 45px;
      }
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
      }
      .sidebar ul li {
        flex: 1 1 45%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="top-layer">
    <img src="logo1.png" alt="Taskify Logo" class="logo" />
    <a href="/settings.html" class="settings-icon">‚öô</a>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Student Planner</h2>
      <ul>
        <li><a href="search.html">üîç Search</a></li>
        <li><a href="inbox.html">üì• Inbox</a></li>
        <li><a href="subject_notes.html">üìö Subject Notes</a></li>
        <li><a href="Task-Manager.html">üìù Task Manager</a></li>
        <li><a href="planner.html">üìÖ Student Planner</a></li>
        <li><a href="Project_Management.htm">üìÇ Project Manager</a></li>
        <li><a href="trash.html">üóë Trash</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="content-box">
        <h2>üìà Dash Board</h2>
        <canvas id="progressChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');

    function getWeeklyTaskData() {
      const data = [0, 0, 0, 0];
      for (let w = 0; w < 4; w++) {
        let tasks = JSON.parse(localStorage.getItem(`week${w}-tasks`) || '[]');
        let completed = tasks.filter(t => t.done).length;
        let percentage = tasks.length > 0 ? Math.round((completed / tasks.length) * 100) : 0;
        data[w] = percentage;
      }
      return data;
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [
          {
            label: 'Task Completion %',
            data: getWeeklyTaskData(),
            borderColor: '#00b894',
            backgroundColor: 'transparent',
            borderDash: [5, 5],
            pointBackgroundColor: '#00cec9',
            pointBorderColor: '#00cec9',
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          },
          tooltip: {
            callbacks: {
              label: context => `${context.dataset.label}: ${context.parsed.y}%`
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          },
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          }
        }
      }
    });
  </script>
</body>
</html>
