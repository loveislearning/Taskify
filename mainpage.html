<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a, #222831);
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 1000;
    }
    .logo {
      height: 60px;
      width: auto;
    }
    .settings-icon {
      font-size: 24px;
      text-decoration: none;
      color: #FFFFFF;
      cursor: pointer;
    }
    .settings-icon:hover {
      color: #CCCCCC;
    }
    #menuToggle {
      display: none;
    }
    .container {
      display: flex;
      flex-direction: row;
      margin-top: 100px;
      height: calc(100vh - 100px);
      width: 100%;
    }
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #111111, #1a1a1a);
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      margin-bottom: 18px;
      font-size: 18px;
      font-weight: 500;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .sidebar ul li a:hover {
      background: #2d2d2d;
      box-shadow: 0 0 10px #00b89444;
      transform: translateX(5px);
    }
    .main-content {
      flex: 1;
      padding: 120px 20px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .content-box {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: 100% !important;
      touch-action: none;
    }
    .hidden {
      display: none;
    }
    #trashSection { ... }
    /* Responsive */
    @media (max-width: 768px) {
      #menuToggle {
        display: block;
      }
      .container {
        flex-direction: column;
      }
      .sidebar {
        position: absolute;
        top: 100px;
        left: 0;
        transform: translateX(-100%);
        z-index: 999;
        height: calc(100vh - 100px);
      }
      .sidebar.active {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="top-layer">
    <img src="logo1.png" alt="Taskify Logo" class="logo" />
    <button id="menuToggle" class="settings-icon">‚ò∞</button>
    <a href="settingsdemo.html" class="settings-icon">‚öô</a>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Student Planner</h2>
      <ul>
        <li><a onclick="showSection('dashboard')">üìà Dashboard</a></li>
        <li><a href="search.html">üîç Search</a></li>
        <li><a href="inbox.html">üì• Inbox</a></li>
        <li><a href="subject_notes.html">üìö Subject Notes</a></li>
        <li><a href="Task-Manager.html">üìù Task Manager</a></li>
        <li><a href="planner.html">üìÖ Student Planner</a></li>
        <li><a href="Project_Management.htm">üìÇ Project Manager</a></li>
        <li><a href="spin_the_wheel.html">üé° Spin The Wheel</a></li>
        <li><a href="/recycle_bin.html"">üóë Trash</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div id="dashboardSection" class="content-box">
        <h2>üìà Task Completion Tracker</h2>
        <canvas id="progressChart"></canvas>
      </div>
      <div id="trashSection" class="hidden">...</div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, '#00b894');
    gradient.addColorStop(1, '#00cec9');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Task Completion %',
          data: [75, 60, 80, 90],
          borderColor: gradient,
          backgroundColor: 'transparent',
          borderDash: [5, 5],
          pointBackgroundColor: '#00cec9',
          pointBorderColor: '#00cec9',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: '#fff' } },
          zoom: {
            pan: { enabled: true, mode: 'xy' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, drag: { enabled: true }, mode: 'xy' }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: '#444' } },
          y: { beginAtZero: true, max: 100, ticks: { color: '#fff' }, grid: { color: '#444' } }
        }
      }
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('active');
    });

    function showSection(section) {
      document.getElementById('dashboardSection').classList.add('hidden');
      document.getElementById('trashSection').classList.add('hidden');

      if (section === 'dashboard') {
        document.getElementById('dashboardSection').classList.remove('hidden');
      } else if (section === 'trash') {
        document.getElementById('trashSection').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
