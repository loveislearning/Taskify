<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="/login.css">
    <style>
        @keyframes blinkFast {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }
    
        .eye-icon {
          cursor: pointer;
        }
    
        .blink-once {
          animation: blinkFast 0.2s linear 0s 10; 
          animation-fill-mode: forwards;
        }
    
        .eye-icon:hover {
          animation: blinkFast 0.2s linear 0s 10 !important;
        }

        /* New styles for logo */
        .logo {
          position: absolute;
          top: 20px;
          left: 20px;
          display: flex;
          align-items: center;
          text-decoration: none;
        }

        .logo img {
          height: 50px;
          width: auto;
        }
    </style>
</head>
<body>

  <a href="#" class="logo">
    <img src="/logo1.png" alt="Logo">
  </a>

  <div class="container">
      <div class="left">
          <h2 class="tagline">Simplify Your Day, <span class="highlight">Everyday</span></h2>
      </div>

      <div class="right">

          <!-- Sign In Form -->
          <form class="form-container login-form" action="/signin" method="POST">
              <h2>Sign In</h2>
              <div class="input-container">
                  <input type="text" name="username" placeholder="Username" required>
                  <div class="password-container">
                      <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                      <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                  </div>                    
              </div>
              <br>
              <button type="submit">Sign In</button>
              <p class="forgot-password" onclick="toggleForgotPassword()">Forgot your password?</p>
              <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
          </form>

          <!-- Sign Up Form -->
          <form class="form-container sign-up-form" action="/signup" method="POST">
              <h2>Sign Up</h2>
              <div class="input-container">
                  <input type="text" name="fullname" placeholder="Full Name" required>
                  <input type="email" id="signupEmail" name="email" placeholder="Email" required oninput="validateEmail()">
                  <span id="emailError" class="error-message"></span>
                  <input type="password" id="signupPassword" name="password" placeholder="Password" required oninput="validatePassword()">
                  <span id="passwordError" class="error-message"></span>
              </div>
              <br>
              <button type="submit" onclick="checkValidation()">Sign Up</button>
              <p class="toggle" onclick="toggleLogin()">Already have an account? Sign In</p>
          </form>

          <!-- Forgot Password Form -->
          <form class="form-container forgot-password-form" action="/reset-password" method="POST">
              <h2>Reset Password</h2>
              <div class="input-container">
                  <input type="email" name="email" placeholder="Enter your email" required>
              </div>
              <br>
              <button type="submit">Reset Password</button>
              <p class="toggle" onclick="toggleLogin()">Back to Sign In</p>
          </form>

      </div>
  </div>
    <script src="/login.js"></script>
</body>
</html>
