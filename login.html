<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in & Sign Up</title>
    <link rel="stylesheet" href="/login.css">
    <style>
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .eye-icon {
            cursor: pointer;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2 class="tagline">Simplify Your Day, <span class="highlight">Everyday</span></h2>
        </div>

        <div class="right">
            <div class="form-container login-form">
                <h2>Sign In</h2>
                <div class="input-container">
                    <input type="text" placeholder="Username" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>                    
                </div>
                <br>
                <button>Sign In</button>
                <p class="forgot-password" onclick="toggleForgotPassword()">Forgot your password?</p>
                <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
            </div>
            <!-- Sign Up Form -->
            <div class="form-container sign-up-form">
                <h2>Sign Up</h2>
                <div class="input-container">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required oninput="validateEmail()">
                    <span id="emailError" class="error-message"></span>
                    <input type="password" id="password" placeholder="Password" required oninput="validatePassword()">
                    <span id="passwordError" class="error-message"></span>
                </div>
                <br>
                <button onclick="checkValidation()">Sign Up</button>
                <p class="toggle" onclick="toggleLogin()">Already have an account? Sign In</p>
            </div>

            <div class="form-container forgot-password-form">
                <h2>Reset Password</h2>
                <div class="input-container">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <br>
                <button>Reset Password</button>
                <p class="toggle" onclick="toggleLogin()">Back to Sign In</p>
            </div>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
