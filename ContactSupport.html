<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Support - Takify</title>
  <style>
    * {
      box-sizing: border-box; /* Ensure padding and borders are within the element's width */
    }

    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1E1E1E;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
      max-height: 80vh;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeInUp 1s ease-out;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #2E2E2E;
      color: #E0E0E0;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      text-align: center;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      animation: fadeInUp 1.5s ease-out;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Support</h1>

    <p>If you are facing any issues or have questions, feel free to reach out to our support team. We are here to assist you.</p>

    <div class="section-title">1. Contact Form</div>
    <p>Please fill in the form below, and a support agent will get back to you as soon as possible.</p>

    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Describe your issue or query" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
