<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Project Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #1f1f1f;
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.1rem;
            color: #bbbbbb;
            margin-top: 0.5rem;
        }

        main {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #cccccc;
        }

        input,
        select,
        textarea {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00c6ff;
            background-color: #333333;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 0.9rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.4);
        }

        .project-list {
            margin-top: 3rem;
        }

        .project {
            background-color: #2a2a2a;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #00c6ff;
            animation: fadeInUp 0.5s ease-out;
        }

        .project h3 {
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            color: #00c6ff;
        }

        .project p {
            margin-bottom: 0.3rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Taskify</h1>
        <p>Efficiently manage your tasks and projects</p>
    </header>

    <main>
        <h2>Create a New Project</h2>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <div class="form-group full-width">
                <label for="description">Project Description</label>
                <textarea id="description" name="description" placeholder="Enter a short description" required></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group" style="flex: 1 1 45%;"></div>

            <div class="form-group full-width">
                <button type="submit">Create Project</button>
            </div>
        </form>

        <div class="project-list" id="projectList">
            <h2>Projects</h2>
            <!-- Project cards will be added here -->
        </div>
    </main>

    <script>
        const form = document.getElementById('projectForm');
        const projectList = document.getElementById('projectList');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('projectName').value;
            const deadline = document.getElementById('deadline').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;

            const projectCard = document.createElement('div');
            projectCard.classList.add('project');
            projectCard.innerHTML = `
                <h3>${name}</h3>
                <p><strong>Deadline:</strong> ${deadline}</p>
                <p><strong>Description:</strong> ${description}</p>
                <p><strong>Priority:</strong> ${priority}</p>
            `;

            projectList.appendChild(projectCard);
            form.reset();
        });
    </script>
</body>

</html>
