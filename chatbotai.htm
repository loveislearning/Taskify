<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takify - Task Manager with Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .app-container {
      max-width: 800px;
      margin: auto;
      position: relative;
    }

    /* Chatbot Styles */
    .chatbot-container {
      width: 100%;
      max-width: 400px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 100;
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background: #f9f9f9;
    }

    .chat-window div {
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <h1>Takify - Task Manager</h1>
    <!-- Task Manager UI would go here -->

    <!-- Chatbot UI -->
    <div class="chatbot-container">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask me about your tasks..." />
        <button onclick="handleUserMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function handleUserMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      generateBotResponse(message.toLowerCase());
      input.value = '';
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById('chatWindow');
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateBotResponse(userMessage) {
      let response = "Sorry, I didnâ€™t understand that.";

      if (userMessage.includes("pending")) {
        const tasks = getTasksFromStorage().filter(t => !t.completed);
        response = tasks.length > 0 
          ? `You have ${tasks.length} pending task(s).` 
          : "You're all caught up! No pending tasks.";
      } else if (userMessage.includes("due today")) {
        const today = new Date().toISOString().split('T')[0];
        const tasks = getTasksFromStorage().filter(t => t.date === today && !t.completed);
        response = tasks.length > 0 
          ? `${tasks.length} task(s) due today.` 
          : "No tasks are due today.";
      } else if (userMessage.includes("add task")) {
        response = "Please use the main interface to add a new task.";
      } else if (userMessage.includes("delete completed")) {
        deleteCompletedTasks();
        response = "All completed tasks have been deleted.";
      } else if (userMessage.includes("hello") || userMessage.includes("hi")) {
        response = "Hey there! I'm your Takify Assistant. Ask me about your tasks!";
      }

      appendMessage("Takify Bot", response);
    }

    function getTasksFromStorage() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function deleteCompletedTasks() {
      const tasks = getTasksFromStorage().filter(task => !task.completed);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
    localStorage.setItem("tasks", JSON.stringify([
  { title: "Read DSA notes", date: "2025-04-22", completed: false },
  { title: "Buy medicines", date: "2025-04-22", completed: true }
]));

  </script>
</body>
</html>
