<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Taskify</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            height: 100vh; 
            margin: 0; 
            background: #121212; 
            color: white; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }
        .calendar-container, .task-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 10px;
            background: #282828;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .today {
            background: #007bff;
            font-weight: bold;
        }
        .selected {
            background: #ff9800 !important;
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover {
            background: #0056b3;
        }
        .task-list { 
            list-style: none; 
            padding: 0; 
        }
        .task-item { 
            background: #282828; 
            padding: 10px; 
            margin-bottom: 5px; 
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed { 
            text-decoration: line-through; 
            color: gray; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <h2 id="monthYear"></h2>
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="task-container">
            <h2>Task Manager</h2>
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    <script>
        let selectedDate = null;

        document.addEventListener("DOMContentLoaded", () => {
            generateCalendar();
        });

        function generateCalendar() {
            const calendar = document.getElementById("calendar");
            const monthYear = document.getElementById("monthYear");
            const today = new Date();
            const month = today.toLocaleString('default', { month: 'long' });
            const year = today.getFullYear();
            monthYear.innerText = `${month} ${year}`;

            const firstDay = new Date(year, today.getMonth(), 1).getDay();
            const daysInMonth = new Date(year, today.getMonth() + 1, 0).getDate();

            calendar.innerHTML = "";
            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div></div>';
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerText = i;
                dayElement.dataset.date = `${year}-${today.getMonth() + 1}-${i}`;
                dayElement.addEventListener("click", () => selectDate(dayElement));

                if (i === today.getDate()) {
                    dayElement.classList.add("today");
                }
                calendar.appendChild(dayElement);
            }
        }

        function selectDate(element) {
            if (selectedDate) {
                selectedDate.classList.remove("selected");
            }
            selectedDate = element;
            selectedDate.classList.add("selected");

            loadTasks(selectedDate.dataset.date);
        }

        function addTask() {
            const taskText = document.getElementById("taskInput").value.trim();
            if (!taskText || !selectedDate) {
                return alert("Please select a date and enter a task.");
            }

            const task = { date: selectedDate.dataset.date, text: taskText, completed: false };
            saveTask(task);
            document.getElementById("taskInput").value = "";
            loadTasks(selectedDate.dataset.date);
        }

        function saveTask(task) {
            let tasks = getSavedTasks();
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function getSavedTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function loadTasks(date) {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            const tasks = getSavedTasks().filter(task => task.date === date);
            tasks.forEach((task, index) => {
                renderTask(task, index);
            });
        }

        function renderTask(task, index) {
            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");
            li.classList.add("task-item");
            if (task.completed) {
                li.classList.add("completed");
            }
            li.innerHTML = `
                <span onclick="toggleTask(${index})">${task.text}</span>
                <button onclick="removeTask(${index})">‚ùå</button>
            `;
            taskList.appendChild(li);
        }

        function toggleTask(index) {
            let tasks = getSavedTasks();
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks(selectedDate.dataset.date);
        }

        function removeTask(index) {
            let tasks = getSavedTasks();
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks(selectedDate.dataset.date);
        }
    </script>
</body>
</html>
