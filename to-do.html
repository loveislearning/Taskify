<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Taskify</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            height: 100vh; 
            margin: 0; 
            background: #121212; 
            color: white; 
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        .calendar-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 15px;
            background: #282828;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .today {
            background: #007bff;
            font-weight: bold;
        }
        .selected {
            background: #ff9800 !important;
        }
        .task-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .task-list {
            list-style: none; 
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        .task-item { 
            background: #282828; 
            padding: 10px; 
            margin-bottom: 5px; 
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <button onclick="changeMonth(-1)">&lt;</button>
            <h2 id="monthYear">Calendar</h2>
            <button onclick="changeMonth(1)">&gt;</button>
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="task-container">
            <h2>Task Manager</h2>
            <input type="text" id="taskInput" placeholder="Enter new task" onkeypress="handleKeyPress(event)">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    <script>
        let selectedDate = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        document.addEventListener("DOMContentLoaded", () => {
            generateCalendar();
        });

        function generateCalendar() {
            const calendar = document.getElementById("calendar");
            const monthYear = document.getElementById("monthYear");
            const today = new Date();
            const month = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
            monthYear.innerText = `${month} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendar.innerHTML = "";
            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div></div>';
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerText = i;
                dayElement.dataset.date = `${currentYear}-${currentMonth + 1}-${i}`;
                dayElement.addEventListener("click", () => selectDate(dayElement));
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add("today");
                }
                calendar.appendChild(dayElement);
            }
        }

        function changeMonth(step) {
            currentMonth += step;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        }

        function selectDate(element) {
            if (selectedDate) {
                selectedDate.classList.remove("selected");
            }
            selectedDate = element;
            selectedDate.classList.add("selected");
            loadTasks(selectedDate.dataset.date);
        }

        function addTask() {
            const taskText = document.getElementById("taskInput").value.trim();
            if (!taskText || !selectedDate) {
                return alert("Please select a date and enter a task.");
            }

            const task = { date: selectedDate.dataset.date, text: taskText };
            saveTask(task);
            document.getElementById("taskInput").value = "";
            loadTasks(selectedDate.dataset.date);
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks(date) {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.date === date);
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.classList.add("task-item");
                li.innerHTML = `${task.text} <button class="remove-btn" onclick="removeTask(${index})">X</button>`;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
